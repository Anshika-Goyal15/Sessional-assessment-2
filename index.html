  <body>

    <nav class="bg-dark">

        <li><a href="#">Home</a></li>

        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>

    <!--Users Data Form-->

    <div id="userform">
      <h3>User's Data Form</h3>
      <form>
        <div class="form-group">
          <label for="Id">Id</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputEmail1"
            min="1"
            max="10"
            minlength="1"
            required
          />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputPassword1"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputPassword1"
            required
          />
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1" required
            >Agree to Privacy and Security</label
          ><br />
        </div>
        <br />
        <button type="button" class="btn btn-primary" onclick="getPerson()">
          Click to get Data!!
        </button>
      </form>
    </div>

    <div id="usersData"></div>

    <script>
      function getPerson() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            const data = JSON.parse(this.responseText);
            console.log(data.length);
            document.getElementById("usersData").innerHTML = data
              .map(
                (person) => `
            <div class="card" style="width: 45%;">
                
                <div class="field">
                    <span class="category">Id</span> : ${person.id}
                    <span class="category">Name</span> : ${person.name}
                    <span class="category">Username</span> : ${person.username}
                    <span class="category">Email</span> : ${person.email}
                </div>
                <div class="field">
                    <h3>Address</h3>
                    <span class="category">Street</span> : ${person.address.street}
                    <span class="category">Suite</span> : ${person.address.suite}
                    <span class="category">City</span> : ${person.address.city}
                    <span class="category">Zipcode</span> : ${person.address.zipcode}
                    <span class="category">Geo</span> : lat:${person.address.geo.lat} lng:${person.address.geo.lng}
                </div>
                <div class="field">
                    <span class="category">Phone</span> : ${person.phone}
                </div>
                <div class="field">
                    <span class="category">Website</span> : ${person.website}
                </div>
                <div class="field">
                    <h3>Company</h3>
                    <span class="category">Name</span> : ${person.company.name}
                    <span class="category">catchPhrase</span> : ${person.company.catchPhrase}
                    <span class="category">Bs</span> : ${person.company.bs}
                </div>

                
            </div>
        `
              )
              .join("");

            // console.log(name);
            // document.getElementById("demo").innerHTML = person.name;
          }
        };
        xhttp.open(
          "GET",
          "https://jsonplaceholder.typicode.com/users?utm_source=Mailerlite&utm_medium=E-mail&utm_campaign=Test%20Series&utm_term=2022-08-09",
          true
        );
        xhttp.send();
      }
    </script>

        <section class="">

  </body>
